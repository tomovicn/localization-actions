name: download_translized
on:
  schedule:
    - cron: '* * * * *'
  workflow_dispatch:


jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Copy repository
        uses: actions/checkout@v4

      - name: Download from translized
        run: |
          ruby download.rb
          
      - name: Commit Downloaded Localization Files
      id: "auto-commit-action"
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Update localization files
        branch: main